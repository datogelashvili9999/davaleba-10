<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>davaleba 10</title>

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/responsive.css" />
        

    </head>
    <body>
        <section  class="container">
                <div>
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
                    <div class="section-head">
                    <h3>contact</h3>
                    <P>Contact us to get 
                        free support</P>
                </div>
                    <div>
                        <form class="form" action="" method="post">
                            <div class="left-block">
                                <textarea name="decription" id="decription" placeholder="Description"></textarea>
                            </div>
                            <div class="right-block">
                                <input type="text" placeholder="Enter subject" name="subject" id="subject" required>
                                <input type="text" placeholder="Name / Surname" name="name-surname" id="name-surname" required>
                                <input type="email" placeholder="Enter email" name="email" id="email" required>
                                <input type="submit" value="Save">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="div">
                    <div class="div-2">
                        <div class="section-1-div" >
                            <img src="images/mail.svg" alt="mail">
                        </div>
                        <h4>Email</h4>
                        <p>example@yahoo.com</p>
                        <p>exampleemail2@yahoo.com</p>
                    </div>
                    <div class="div-2">
                        <div class="section-1-div" >
                            <img src="images/phone.svg" alt="">
                        </div>
                        <h4>Phone</h4>
                        <p>example@yahoo.com</p>
                        <p>exampleemail2@yahoo.com</p>
                    </div>
                    
                    <div class="div-2">
                        <div class="section-1-div" >
                            <img src="images/map-pin.svg" alt=""> 
                        </div>
                        <h4>Location</h4>
                        <p>example@yahoo.com</p>
                        <p>exampleemail2@yahoo.com</p>
                    </div>
                    
                </div>
                
        </section>
    </body>
</html>
